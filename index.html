<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ezone Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <h1>Get in the zone</h1>
    
        <fieldset id="identity">
        <legend>Identity</legend>
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" required />
        <label for="email">E-mail</label>
        <input id="email" name="email" type="text" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
        <button class="next">Next</button>
        </fieldset>
    </form>

    <form action="">
        <fieldset id="game_types">
            <legend>Types of Games</legend>
            <h2>Choose which types of games you are playing and want information about, to improve your gaming skills and habits</h2>
            
            <input type="checkbox" id="fps" name="fps" value="fps">
            <label for="fps">FPS</label>

            <input type="checkbox" id="mmorpg" name="mmorpg" value="mmorpg">
            <label for="mmorpg">MMORPG</label>

            <input type="checkbox" id="sports" name="sports" value="sports">
            <label for="sports">SPORTS</label>
        
            <input type="checkbox" id="racing" name="racing" value="racing">
            <label for="racing">RACING</label>

            <input type="checkbox" id="tower_defense" name="tower_defense" value="tower_defense">
            <label for="tower_defense">TOWER DEFENSE</label>

            <input type="checkbox" id="simulation" name="simulation" value="simulation">
            <label for="simulation">SIMULATION</label>

            <input type="checkbox" id="role_playing" name="role_playing" value="role_playing">
            <label for="role_playing">ROLE PLAYING</label>

            <input type="checkbox" id="adventure" name="adventure" value="adventure">
            <label for="adventure">ADVENTURE</label>

            <input type="checkbox" id="survival" name="survival" value="survival">
            <label for="survival">SURVIVAL</label>
        
            <input type="checkbox" id="fighting" name="fighting" value="fighting">
            <label for="fighting">FIGHTING</label>
            
            <input type="checkbox" id="batte_royale" name="battle_royale" value="battle_royale">
            <label for="battle_royale">BATTLE ROYALE</label>
        
            <input type="checkbox" id="rhythm" name="rhythm" value="rhythm">
            <label for="rhythm">RHYTM</label>
        
            <input type="checkbox" id="platform" name="platform" value="platform">
            <label for="platform">PLATFORM</label>
        
        
        
        </fieldset>


    </form>
<script src="script.js"></script>
</body>
</html>
